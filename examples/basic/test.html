<!DOCTYPE html>
<html>
  <head>
    <title>BukaJS Test</title>
    <style>
      #viewer {
        width: 800px;
        height: 600px;
        border: 1px solid #ccc;
        margin: 20px;
      }

      /* Essential BukaJS styles */
      .buka-viewer {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: system-ui, sans-serif;
      }
      .buka-toolbar {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.5rem;
        border-bottom: 1px solid #ddd;
        background: #f5f5f5;
        flex-shrink: 0;
      }
      .buka-toolbar-section {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .buka-btn {
        padding: 0.25rem 0.5rem;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        border-radius: 3px;
        font-size: 14px;
      }
      .buka-btn:hover {
        background: #e9e9e9;
      }
      .buka-main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .buka-content {
        flex: 1;
        position: relative;
        overflow: auto;
      }
      .buka-document-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
      }
      .buka-page-info {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      .buka-page-input {
        width: 60px;
        padding: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        text-align: center;
      }
      .buka-search-input {
        padding: 0.25rem;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .buka-pdf-canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>BukaJS PDF Viewer Test</h1>
    <button onclick="loadPDF()">Load Sample PDF</button>
    <div id="viewer"></div>

    <script src="../../dist/index.js"></script>
    <script src="../../dist/renderers/pdf.js"></script>

    <script>
      const { BukaViewer, EVENTS, RendererFactory, SUPPORTED_FORMATS } = BukaJS;

      if (typeof BukaJSPDFRenderer !== "undefined") {
        RendererFactory.register(
          SUPPORTED_FORMATS.PDF,
          BukaJSPDFRenderer.PDFRenderer
        );
        console.log("PDF Renderer registered");
      } else {
        console.error("PDF Renderer not found");
      }

      let viewer;

      function initViewer() {
        const container = document.getElementById("viewer");
        viewer = new BukaViewer(container, {
          enableToolbar: true,
          enableThumbnails: false,
        });

        viewer.on(EVENTS.DOCUMENT_LOADED, (data) => {
          console.log("Document loaded:", data);
        });

        viewer.on(EVENTS.ERROR, (error) => {
          console.error("Error:", error);
        });
      }

      async function loadPDF() {
        if (!viewer) initViewer();

        try {
          await viewer.load(
            "https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"
          );
          console.log("PDF loaded successfully");
        } catch (error) {
          console.error("Failed to load PDF:", error);
        }
      }

      // Make functions globally available
      window.loadPDF = loadPDF;

      document.addEventListener("DOMContentLoaded", initViewer);
    </script>
  </body>
</html>
